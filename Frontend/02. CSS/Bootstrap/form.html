<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" </head>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Form</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="col-xl-6 col-sm-6">
                    <label for="firstname">First Name</label>
                    <input type="name" class="form-control" value="" id="firstname" placeholder="Jack">
                </div>
                <div class="col-xl-6 col-sm-6">
                    <label for="lastname">Last Name</label>
                    <input type="name" class="form-control" value="" id="lastname" placeholder="Reacher">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="abc@xyz.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" value="" id="address" placeholder="15 Avenue, Vesu, Surat">
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-6">
                    <label for="state">Choose State</label>
                    <select name="state" class="form-control" id="state">
                        <option value="option">Choose here</option>
                        <option value="DL">Delhi</option>
                        <option value="GJ">Gujarat</option>
                        <option value="MH">Maharastra</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="UK">Uttarakhand</option>
                        <option value="CH">Chennai</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Surat">
                </div>
                <div class="form-group col-md-3 col-3">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="395102">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" value="" id="defaultCheck2" class="form-check-input" required>
                <label for="defaultCheck2" class="form-check-label">Sign me up</label>
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
