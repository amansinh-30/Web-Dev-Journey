<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            display: grid;
            justify-content: center;
            align-content: center;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="loginPage">
        <h2>Login Page</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <ul id="usrPsw"></ul>
    </div>

    <h2>Another Input Event:</h2>
    <div class="input">
        <h4>Enter your name</h4>
        <input type="text" name="practice" id="inputEve">
    </div>

    <!-- >>>> It's Bubbling when you click button/paragraph but alert all those three alert on one click. Its called 'Bubbling'. <<<< -->
    <div class="eventBubbling">
        <section onclick="alert('Section Clicked!')">
            <p onclick="alert('This is Paragraph.')">Hey, this is a Paragraph.
                <button onclick="alert('You clicked Button!')">Click</button>
            </p>
        </section>

        <section id="hidden">
            Hidden Click:
            <button class="colorChange">Change Colour</button>
        </section>
    </div>

    <div class="todos">
        <form action="/todos" id="todoForm">
            <h2>To-Do List:</h2>
            <input type="text" name="task" id="task" placeholder="task name">
            <button id="newTask">Add</button>
        </form>
        <ul id="taskList"></ul>
    </div>


    <script src="form.js"></script>
    <script src="delegation.js"></script>
</body>

</html>
